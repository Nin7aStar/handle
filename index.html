<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Playground</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <script type="text/javascript" src="public/js/handle.js"></script>
</head>
<body>
<!-- background(highway) -->
<div class="area" id="view-area" >
    <!-- CAR BODY -->
    <div class="car-body" id="car">
        <img class="img_car" id="img_car_top" src="public/img/car_top.png"/>
        <img class="img_car" id="img_car_left" src="public/img/car_left.png" style="display: none;"/>
        <img class="img_car" id="img_car_right" src="public/img/car_right.png"style="display: none;"/>
    </div>
    <!-- WAY -->
    <div class="way" data-item="0">
        <div class="div-part" data-subitem="0">
            <img src="public/img/1.png" />
        </div>
        <div class="div-part" data-subitem="1">
            <img src="public/img/2.png" />
        </div>
        <div class="div-part" data-subitem="2">
            <img src="public/img/3.png" />
        </div>
    </div>
    <div class="way" data-item="1">
        <div class="div-part" data-subitem="0">
            <img src="public/img/4.png" />
        </div>
        <div class="div-part" data-subitem="1">
            <img src="public/img/3.png" />
        </div>
        <div class="div-part" data-subitem="2">
            <img src="public/img/2.png" />
        </div>
    </div>
    <div class="way" data-item="2">
        <div class="div-part" data-subitem="0">
            <img src="public/img/2.png" />
        </div>
        <div class="div-part" data-subitem="1">
            <img src="public/img/3.png" />
        </div>
        <div class="div-part" data-subitem="2">
            <img src="public/img/4.png" />
        </div>
    </div>

    <!-- HANDLER BOARD -->
    <div class="handler-board">
        <div class="car-time">
            <span>00:00</span>
        </div>
        <!-- HANDLER -->
        <div class="handler">
            <img id="arr_off" src="public/img/arrow_off.png"/>
            <img id="arr_left" src="public/img/arrow_left_on.png" hidden/>
            <img id="arr_right" src="public/img/arrow_right_on.png" hidden/>
            <img id="arr_top" src="public/img/arrow_top_on.png" hidden/>
        </div>
        <img id="img_handler" src="public/img/control_panel.png"/>
    </div>
</div>
</body>
</html>
